<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
  <title>Resume</title>
  <style>
body,div,ul,li,p,h1,h2,h3,h4,h5,h6{padding:0;margin:0;font-family:Roboto,sans-serif}.clear-fix{overflow:auto}.education-entry,.work-entry,.project-entry{padding:0 5%}h1{font-size:40px;color:#f5a623;line-height:48px;display:inline}h2{font-weight:700;font-size:24px;color:#999;line-height:29px;padding:10px}h3{font-style:italic;font-size:20px;color:#000;line-height:22px}h4{font-weight:700;font-size:14px;color:#4a4a4a;line-height:17px}h2,h3,h4,h5{padding:10px 5%}.date-text{font-style:italic;font-size:14px;color:#999;line-height:16px;float:left}.location-text{font-style:italic;font-size:14px;color:#999;line-height:16px;float:right}p{font-size:14px;color:#333;line-height:21px}a{color:#1199c3;text-decoration:none;margin-top:10px;display:block}.welcome-message{font-style:italic;font-size:13px;color:#f3f3f3;line-height:28px}#skills-h3{color:#f5ae23;display:none}.orange{background-color:#f5ae23}.orange-text{color:#f5ae23}.white-text{font-weight:700;color:#fff}.gray{background-color:#f3f3f3;padding-bottom:10px;clear:both}.dark-gray{background-color:#4a4a4a}#header{background-color:#484848}.flex-box{display:-webkit-flex;display:flex;flex-direction:row;flex-wrap:wrap;justify-content:space-around;padding:10px}.center-content{padding:2.5% 5%}ul{list-style-type:none}.biopic{float:left;padding:10px;width:200px;display:none}img{padding:10px}span{padding:5px}#lets-connect{text-align:center}@media only screen and (max-width:1024px){#lets-connect{margin-top:5%}}@media only screen and (max-width:900px){.biopic{width:175px}}@media only screen and (max-width:750px){#lets-connect{margin-top:10%}.biopic{width:150px}.welcome-message{display:none}}#map{display:block;height:100%;margin:0 5%}#mapDiv{height:400px;width:100%;padding-bottom:5%}@media only screen and (min-width:750px){#skills-h3,#skills,.biopic{display:block}}
</style>

  <script src="js/jQuery.min.js"></script>
  <script src="js/helper.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="js/style.min.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBI1_d6C-zi8QwjkShvPMtmgbJrYCS4XdA" async defer></script>

</head>
<body>
  <div id="main">
    <div id="header" class="center-content clear-fix">
      <ul id="topContacts" class="flex-box"></ul>
    </div>
    <div style="clear: both;"></div>
    <div id="workExperience" class="gray">
      <h2>Work Experience</h2>
    </div>
    <hr>
    <div id="projects">
      <h2>Projects</h2>
    </div>
    <hr>
    <div id="education" class="gray">
      <h2>Education</h2>
    </div>
    <hr>
    <div id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
    </div>
    <hr>
    <div id="lets-connect" class="dark-gray">
      <h2 class="orange center-text">Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
  </div>

  <script src="js/resumeBuilder.min.js"></script>
  <script type="text/javascript">

    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
</body>
</html>
